<div class="container">
    <h1>{{ componentTitle }}</h1>
    <div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="season.name" name="name" #name formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea [(ngModel)]="season.description" formControlName="description" class="form-control">
                    </textarea>
                </div>
                <div class="form-group">
                    <label>Begin Date</label>
                    <input [(ngModel)]="season.beginDate" #beginDate formControlName="beginDate" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input [(ngModel)]="season.endDate" #endDate formControlName="endDate" type="date" class="form-control">
                </div>
                <div class="form-group">
                <label for="sel1">Season Type:</label>
                <select class="form-control" id="sel1" [(ngModel)]="season.seasonTypeId" name="seasonTypeId" #seasonTypeId 
                        formControlName="seasonTypeId" type="text" class="form-control">
                    <option *ngFor="let seasontype of seasontypes" value="{{ seasontype._id }}">
                        {{ seasontype.name }} {{ seasontype.beginner==true && 'Beginners' || 'Advanced' }}
                    </option>
                </select>
                </div>

            </fieldset>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </form>
    </div>
</div>
