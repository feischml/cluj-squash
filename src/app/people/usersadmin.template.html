<div class="container">
    <h1>{{ componentTitle }}</h1>
    <table class="table table-bordered">
		<thead>
			<tr>
				<th>Fullname</th>
                <th>Birthdate</th>
				<th>Email</th>
                <th>Phone</th>
				<th>Username</th>
                <th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.fullname }}</td>
				<td>{{ user.birthdate }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.phone }}</td>
                <td>{{ user.username }}</td>
				<td>
					<a [routerLink]="['/usersadmin/userid', user._id]">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
				</td>
				<td>
					<a>
						<i (click)="deleteUser(user)" class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
