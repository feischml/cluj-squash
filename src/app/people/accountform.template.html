<div class="container">
	<h1>{{ componentTitle }}</h1>
	<form [formGroup]="form" (ngSubmit)="save()">
		<fieldset>
			<div class="row">
				<div class="col-md-6 well">
					<div class='form-group'>
						<label for="fullname">Full Name</label>
						<input type="text" class="form-control" id="fullname" [(ngModel)]="user.fullname" name="fullname" #fullname formControlName="fullname">
					</div>
					<div class='form-group'>
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email formControlName="email">
					</div>
					<div class='form-group'>
						<label for="birthdate">Birthdate</label>
						<input type="date" class="form-control" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate" #birthdate formControlName="birthdate">
					</div>
					<div class='form-group'>
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" #username formControlName="username">
					</div>
					<div class='form-group'>
						<label for="phone">Phone</label>
						<input type="phone" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" #phone formControlName="phone">
					</div>
					<button type="submit" class="btn btn-primary">
                		Save Changes
        			</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
