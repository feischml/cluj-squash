<div class="container">
    <h1>{{ coachUser.user.fullname }}</h1>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row profile-row">
                <div class="col-md-3 center">
                    <img class="media-object thumbnail" src="http://lorempixel.com/250/300/people/?random">
                </div>
                <div class="col-md-8">
					<div class='form-group'>
						<label for="email">Email</label>
						<input readonly type="text" class="form-control" id="email" [(ngModel)]="coachUser.user.email" name="email" #email formControlName="email">
					</div>
					<div class='form-group'>
						<label for="birthdate">Birthdate</label>
						<input readonly type="date" class="form-control" id="birthdate" [(ngModel)]="coachUser.user.birthdate" name="birthdate" #birthdate formControlName="birthdate">
					</div>
					<div class='form-group'>
						<label for="phone">Phone</label>
						<input readonly type="phone" class="form-control" id="phone" [(ngModel)]="coachUser.user.phone" name="phone" #phone formControlName="phone">
					</div>
                    <div class='form-group'>
						<label for="achivementdescription">Achievements</label>
						<textarea type="text" class="form-control" id="achivementdescription" [(ngModel)]="coachUser.coach.achivementdescription" 
                            name="achivementdescription" #achivementdescription formControlName="achivementdescription">
						</textarea>
					</div>
                    <div class='form-group'>
						<label for="experiencedescription">Experience</label>
						<textarea type="experiencedescription" class="form-control" id="experiencedescription" 
                        [(ngModel)]="coachUser.coach.experiencedescription" name="experiencedescription" 
                        #experiencedescription formControlName="experiencedescription">
						</textarea>
					</div>
                    <button type="submit" class="btn btn-primary">
                		Save Changes
        			</button>
                </div>
            </div>
        </form>
</div>
