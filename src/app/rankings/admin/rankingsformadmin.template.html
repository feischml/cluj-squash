<div class="container">
    <h1>{{ componentTitle }}</h1>
    <p>
        <a (click)="addRanking()" class="btn btn-primary">Add Ranking</a>
    </p>
    <form [formGroup]="form" (ngSubmit)="save(form)">
        <div formArrayName="details">
            <div *ngFor="let detail of form.controls.details.controls; let i=index">
                    <div [formGroupName]="i" class="row">
                        <rankingDetail [detail]="form.controls.details.controls[i]"></rankingDetail>
                            <a (click)="deleteRanking(i)">
                                <i class="glyphicon glyphicon-minus"></i>
                            </a>
                    </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
