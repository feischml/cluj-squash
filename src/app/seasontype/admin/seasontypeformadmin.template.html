<div class="container">
    <h1>{{ componentTitle }}</h1>
    <div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="seasontype.name" name="name" #name formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input [(ngModel)]="seasontype.beginner" #isNews 
                        formControlName="beginner" type="checkbox">
                        Beginner
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </form>
    </div>
</div>
