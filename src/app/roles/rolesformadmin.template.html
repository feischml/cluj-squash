<div class="container">
    <h1>{{ componentTitle }}</h1>

    <div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <div class="form-group">
                    <label>Type</label>
                    <input [readonly]="!newRole" [(ngModel)]="role.roletype" name="roletype" #roletype formControlName="roletype" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="role.name" formControlName="name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input [(ngModel)]="role.description" #description formControlName="description" type="text" class="form-control">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" [(ngModel)]="role.basic" #basic formControlName="basic"  value="">Basic Role (Cannot be deleted)
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input disabled readonly type="checkbox" [(ngModel)]="role.admin" #admin formControlName="admin"  value="">Admin Role
                    </label>
                </div>
                
            </fieldset>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </form>
    </div>

</div>
