<div class="container">
    <h1>{{ componentTitle }}</h1>
	<p>
    	<a routerLink="/clubsadmin/create" class="btn btn-primary">Add Club</a>
	</p>
    <table class="table table-bordered">
		<thead>
			<tr>
				<th>Clubname</th>
				<th>Description</th>
				<th>Phone</th>
				<th>Link</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let club of clubs">
				<td>{{ club.clubname }}</td>
				<td>{{ club.description }}</td>
				<td>{{ club.phone }}</td>
				<td>{{ club.webpage }}</td>
				<td>
					<a [routerLink]="['/clubsadmin/clubid', club._id]">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
				</td>
				<td>
					<a>
						<i (click)="deleteClub(club)" class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
