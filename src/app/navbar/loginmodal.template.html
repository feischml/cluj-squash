<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Log in</h4>
            </div>
            <div class="modal-body">
                    <form [formGroup]="form" (ngSubmit)="logIn()">
                        <div class='form-group'>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username"
                            [(ngModel)]="user.username" name="username" #username formControlName="username">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                            [(ngModel)]="user.password" name="password" #password formControlName="password">
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" (click)="logIn()" data-dismiss="modal" class="btn btn-primary">Log in</button>
            </div>
        </div>
    </div>
</div>
