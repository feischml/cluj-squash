<div class="container">
    <h1>{{ componentTitle }}</h1>
    <p>
        <a (click)="createAssociation()" class="btn btn-primary">Create Association</a>
    </p>
    <association-list [associations]="associations$ | async"
                      (deletedAssociation)="deleteAssociation($event)"  
                      (selectedAssociation)="selectAssociation($event)">
    </association-list>
</div>
