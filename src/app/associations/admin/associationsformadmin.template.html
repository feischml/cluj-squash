<div class="container">
    <h1>{{ componentTitle }}</h1>
    <div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="association.name" name="name" #name formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea [(ngModel)]="association.description" formControlName="description" class="form-control">
                    </textarea>
                </div>
                <div class="form-group">
                    <label>Webpage</label>
                    <input [(ngModel)]="association.webpage" #webpage formControlName="webpage" type="text" class="form-control">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </form>
    </div>
</div>
