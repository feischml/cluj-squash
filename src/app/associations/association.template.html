<div class="container">
    <h1>{{ componentTitle }}</h1>

    <p>
        <a routerLink="/associations/create" class="btn btn-primary">Create Association</a>
    </p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Webpage</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let association of associations">
                <td>{{ association.name }}</td>
                <td>{{ association.webpage }}</td>
                <td>{{ association.description }}</td>
                <td>
                    <a [routerLink]="['/associations/associationid', association._id]">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
                </td>
                <td>
					<a>
						<i (click)="deleteAssociation(association)" class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
            </tr>
        </tbody>
    </table>

</div>
